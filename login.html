<body>
	<!-- auth -->
	<div class="auth" id="auth">
		<div class="c-dropdown auth__dropdown">
			<button class="c-dropdown__trigger">
				<svg>
					<use xlink:href="img/sprite.svg#icon-globe"></use>
				</svg>
				<span>Наши сайты</span>
				<svg>
					<use xlink:href="img/sprite.svg#icon-caret"></use>
				</svg>
			</button>
			<div class="c-dropdown__container">
				<ul class="c-dropdown__list">
					<li class="c-dropdown__item">
						<a href="apte4ka.by" class="c-dropdown__link">apte4ka.by</a>
					</li>
					<li class="c-dropdown__item">
						<a href="apte4kaminsk.by" class="c-dropdown__link">apte4kaminsk.by</a>
					</li>
					<li class="c-dropdown__item">
						<a href="apteka-adel.by" class="c-dropdown__link">apteka-adel.by</a>
					</li>
					<li class="c-dropdown__item">
						<a href="d-leki.by" class="c-dropdown__link">d-leki.by</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="auth__wrap">
			<picture class="auth__logotype">
				<img src="img/logotype.svg" width="212.5" height="50" alt="аптечка+">
			</picture>
			<div class="auth__wrapper">
				<div class="auth__top auth__top--center">
					<h3 class="auth__title">Войти в кабинет</h3>
				</div>
				<form action="#" class="auth-form auth__form validation-form">
					<div class="input-field auth-form__input">
						<div class="input-field__inner">
							<div class="input-field__clear">
								<svg class="input-field__clear-icon">
									<use xlink:href="img/sprite.svg#icon-close"></use>
								</svg>
							</div>
							<input type="tel" id="auth-number" class="input-field__input" placeholder="+375 (__) ___-__-__" data-inputmask="'mask': '+375 (99) 999-99-99'" data-type="tel" data-validation="required">
						</div>
						<span class="input-field__error">Неверный номер телефона</span>
					</div>
					<div class="input-field auth-form__input">
						<div class="input-field__inner">
							<div class="input-field__visibility">
								<svg class="input-field__visibility-icon input-field__visibility-icon--default">
									<use xlink:href="img/sprite.svg#icon-eye-crossed"></use>
								</svg>
								<svg class="input-field__visibility-icon input-field__visibility-icon--active">
									<use xlink:href="img/sprite.svg#icon-eye"></use>
								</svg>
							</div>
							<input type="password" id="auth-password" class="input-field__input" placeholder="Пароль" data-type="password" data-min-value="6" data-validation="required">
						</div>
						<span class="input-field__error">Неверный пароль</span>
					</div>
					<button class="auth-form__btn btn">войти</button>
					<span class="validation-form-message">Не все обязательные поля заполнены верно</span>
					<span class="validation-form-message-server">Неправильный логин или пароль</span>
				</form>
				<div class="auth__block">
					<span class="auth__subtitle">Впервые у нас?</span>
					<a href="register.html" class="auth__btn btn btn--light">Зарегистрироваться</a>
				</div>
				<div class="auth__block">
					<a href="restore-password.html" class="auth__link">Забыл пароль</a>
				</div>
			</div>
		</div>
	</div>
	<!-- end of auth -->
	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>

</html>
